version: "3"

services:
  app:
    build: .
    container_name: vuttr_backend
    command: yarn dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - database
    networks:
      - network_board
  database:
    image: postgres
    container_name: vuttr_postgres_database
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - database_data:/data
    networks:
      - network_board

volumes:
  database_data:

networks:
  network_board:
    driver: bridge
